<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pady's cubing calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>

        <div class="container">
            <h1>BPA / WPA calculator</h1>
            <h5>Enter times in the format 12345 instead of 1:23.45</h5>
            <form id="calculatorForm">
                <input type="text" id="inputValue" placeholder="Enter your time" autocomplete="off" inputmode="decimal">
                <button type="submit">Add time</button>
                <button type="button" id="deleteLast">Delete time</button>
                <button type="reset" id="resetTimes">Reset times</button>
            </form>
            <div id="listContainer">
                <ul id="timeList"></ul>
            </div>
        </div>

        <script src="script.js"></script>

        <div class="container">
            <div id="listContainer">
                <ul id="timeList"></ul>
            </div>

            <div class="container">
                <div id="statsTable">
                    <table>
                        <tr>
                            <td>Average</td>
                            <td>Best possible average</td>
                            <td>Worst possible average</td>
                        </tr>
                        <tr>
                            <td id="average" type="text"></td>
                            <td id="bpa" type="text"></td>
                            <td id="wpa" type="text"></td>
                        </tr>
                    </table> 

                </div>
            </div>

    </body>
</html>
